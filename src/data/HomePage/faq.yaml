title: Häufige Fragen

qa:
  - question: Was kostet ein Training?
    answer: Das hängt von den Coaches ab. Im Normalfall bieten die Trainer*innen maßgeschneiderte Kurse ab, die die Anzahl der Teilnehmenden, das spezielle Thema, den Aufwand bei der Vorbereitung und die Dauer des Trainings berücksichtigen. Eine Möglichkeit, das Training zu finanzieren kann ein Bildungsurlaub sein, falls das eine Option für eure*n Arbeitgeber*in ist.
  - question: Wie viele Menschen nehmen außer mir am Training teil?
    answer: Auch das hängt vom Coach ab. Meistens bewegt sich die Teilnehmendenanzahl zwischen 5 und 20 Personen. Wenn ihr in Kontakt mit den Trainer*innen tretet, könnt ihr das abklären.
  - question: Wie lange dauert ein Training?
    answer: Das hängt von verschiedenen Faktoren ab und ist am besten auch direkt mit den Trainer*innen abzusprechen. Ein Training kann 2 Stunden dauern, aber auch Sessions an zwei Tagen beinhalten.
  - question: Wie bereite ich mich auf ein Training vor?
    answer: Das Training wird viele Prozesse in dir anstoßen und Raum für Reflexion erfordern. Um diese Prozesse zuzulassen und mit der gebührenden Konzentration am Training teilzunehmen, solltest du auch gedanklich Raum dafür mitbringen. Daher ist es vorteilhaft, sich am Tag des Trainings nicht noch viele andere Sachen vorzunehmen – egal, ob beruflich oder privat. Frage dich, was du brauchst, um dem Training achtsam begegnen zu können, sodass neben dir auch alle anderen Teilnehmer*innen und der*die Trainer*in etwas davon haben.
  - question: In meiner Stadt gibt es keine*n Trainer*in. Können die Trainer*innen auch in meine Stadt kommen?
    answer: Das ist ganz individuell von den Trainer*innen abhängig. Manche sind bereit in andere Städte zu reisen, andere nicht.
  - question: Was passiert bei einem Training?
    answer: Das hängt von den Trainer*innen und euren Absprachen ab. Zentrale Punkte sind die Fragen, was Rassismus ist und wie du Rassismus bei dir selbst, in deiner Umgebung, in der Gesellschaft und der Politik erkennst – also auf ganz verschiedenen Ebenen. Zudem wirst du lernen, wie du aktiv dazu beitragen kannst, als weiße deutsche Person Kritik gegenüber Rassismus auszuüben. Meistens ist das Training eine Mischung aus Vortrag, Übungen, eigener Reflexionsarbeit und dem Einsatz von verschiedenen Medien.
  - question: Wo findet das Training statt?
    answer: Raum und Verpflegung sprecht ihr mit den Trainer*innen persönlich ab. Manche Trainer*innen haben Zugang zu einem Raum, in dem sie die Trainings anbieten. Wenn die Trainer*innen keinen eigenen Raum anbieten, ist es am besten, wenn ihr einen Raum und je nach Dauer des Trainings auch Snacks und Getränke beziehungsweise die Verpflegung organisiert.
  - question: Ist es möglich, das Training auch in einer anderen Sprache durchzuführen?
    answer: Es gibt Trainer*innen, die Trainings auf Englisch oder einer anderen Sprache anbieten. Die meisten Trainer*innen in Deutschland bieten die Trainings auf Deutsch an.

title: Worum geht's hier?
description:
  - |
    Antirassismus-Training, Critical Whiteness-Training – die Trainings können verschiedene Namen haben. Gemein ist ihnen, dass es um die Dekonstruktion von
    Weißsein und rassistischen Strukturen geht. Stattdessen wird die Konstruktion von Pluralität, Respekt, Anerkennung und Wertschätzung in den
    Vordergrund gestellt. <br /><br />Unsere Gesellschaft ist rassistisch. Bei dem Training lernst du zu verstehen, dass es eine weiße deutsche Supremacy-Struktur gibt
    und was daran so spezifisch ist – auch im Vergleich zu anderen Ländern wie den USA. Du wirst lernen, was in Deutschland rassistisch ist. <br /><br />Mit einem Training
    kannst du lernen, wie du ganz individuell, in deiner Community, deinem Arbeitskontext und deiner Familie rassistische Strukturen im Denken und Handeln
    erkennen, das gemeinschaftliche Handeln reflektieren und gegebenenfalls Diskriminierungen abbauen kannst.<br /><br />Diese Website ist nur eine Vorversion, wir befinden uns derzeit noch in der Start- und Recherchephase. Wenn du Interesse hast an einem Training teilzunehmen, kannst du dich <a href="https://docs.google.com/forms/d/e/1FAIpQLSf96sF4gsZh_C-1uzQTP0pBDXT2o0fIuiALi5uSyJg_wsd7wg/viewform">hier für die Warteliste anmelden</a>.

  - |
    Bei dem Training kannst du lernen, Menschen, die von Rassismus betroffen sind, mit dem gleichen Respekt und der gleichen Wertschätzung zu behandeln wie weiße
    Deutsche. Was hier wie eine Selbstverständlichkeit klingt, ist für viele Menschen keine – vielleicht auch für dich nicht. Mit dem Training kannst du
    herausfinden, wie du (unbewusst) rassistische Verhaltensweisen und Strukturen reproduzierst und zu ihnen beiträgst. Du wirst aber auch lernen, wie du
    damit aufhören kannst. Das Training wird einen Reflexionsprozess zu deiner Positionierung anstoßen und dir helfen, Machtstrukturen zu erkennen. Außerdem
    kannst du lernen, auf Rassismus in deinem Freund*innenkreis und in deinem Arbeitskontext zu reagieren. <br /><br />Du bist als Individuum verantwortlich, mit deinen
    Handlungen ein Miteinander in Deutschland zu ermöglichen, bei dem niemand Diskriminierungserfahrungen machen muss. Diese Verantwortung zu übernehmen, ist
    erlernbar. Dafür braucht es aber viele Menschen. Du allein wirst mit der Teilnahme an einem Training schon Multiplikator*in werden. Je mehr Menschen
    Antirassismus-Trainings machen, desto schneller und besser kann sich unsere Gesellschaft verändern. Sprich deswegen gerne Freund*innen und Kolleg*innen an,
    um gemeinsam ein Training zu machen. 

title: Du möchtest als Trainer*in dabei sein?
receiverTitle: Wir freuen uns über deine Nachricht!
receiverDescription:
  - <a href="https://antirassismus-training.jetzt/">Antirassismus-Training.jetzt</a> ist ein Non-Profit-Projekt der Initiative <a href="https://zusammenleben-willkommen.de/" target="_blank">Zusammenleben Willkommen</a>.

  - Wir befinden uns derzeit in der Start- und Recherchephase und freuen uns deshalb sehr, wenn Du Lust hast, als Trainer*in Teil unserer Seite zu werden. Du wirst nicht automatisch gelistet, wenn du dieses Formular abschickst – wir kontaktieren dich erst und besprechen alles weitere.

  - Unsere Datenschutzbestimmungen findest du <a href="https://antirassismus-training.jetzt/datenschutz">hier</a>.
